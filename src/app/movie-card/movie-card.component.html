<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
      <mat-card-subtitle><img src="{{ movie.ImagePath }}" alt="movie poster"></mat-card-subtitle>
      <p>{{ movie.Description }}</p>
    </mat-card-header>
    <mat-card-actions>
      <button mat-icon-button color="warn" aria-label="Add to Favorites"
        (click)="addToFavorites(movie._id || movie.MovieID)">
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
